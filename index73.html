<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример скрипта</title>
  <script type="text/javascript">
    function open1() {
      let OpenWindow = window.open('', 'newwin','height=500,width=300, status=1, toolbar=1, menubar=1');
      OpenWindow.document.write("<html><head>");
      OpenWindow.document.write("<title>Новое окно</title></head>");
      OpenWindow.document.write("<body bgcolor='lightblue'>");
      OpenWindow.document.write("<center>");
      OpenWindow.document.write("<font size=+3>Наше новое окно</font><p>");
      OpenWindow.document.write("<a href='https://itiu.bsu.by' target='main'>" +
        "Эта ссылка<br>откроется в основном окне</a></p>");
      OpenWindow.document.write("<p><hr width='60%'>");
      OpenWindow.document.write("<a href='' onClick='self.close()'> Эта ссылка закроет " +
        "окно</a></p><br>");
      OpenWindow.document.write("<a href='https://github.com/' target='main'>Github</a><br><br>");
        OpenWindow.document.write("<a href='https://github.com/AndrewMRX' target='main'>Github/AndrewMRX</a><br>");
      OpenWindow.document.write("</center>");
      OpenWindow.document.write("</body></html>");
    }
  </script>
</head>
<body>
  <button onclick="open1()">Запуск страницы в новом окне</button>
</body>
</html>
